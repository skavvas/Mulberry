<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login_box_img">
					<div class="hover">
						<h4>You are already registered?</h4>
						<a class="button button-account" href="/auth">Login</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="login_form_inner register_form_inner">
					<h3>Create an account</h3>
					<form class="row login_form" onsubmit="sendForm(this); return false;">
						<div class="col-md-12 form-group">
							<input
								type="text"
								class="form-control"
								name="name"
								placeholder="Name"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Name'"
							/>
						</div>
						<div class="col-md-12 form-group">
							<input
								type="text"
								class="form-control"
								name="lastname"
								placeholder="Lastname"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Lastname'"
							/>
						</div>
						<div class="col-md-12 form-group">
							<input
								type="email"
								class="form-control"
								name="email"
								placeholder="Email"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Email'"
							/>
						</div>
						<p class="col-md-12 form-group" id="info" style="color: red"></p>
						<div class="col-md-12 form-group">
							<input
								type="text"
								class="form-control"
								name="pass"
								placeholder="Password"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Password'"
							/>
						</div>
						<div class="col-md-12 form-group">
							<div class="creat_account">
								<input type="checkbox" />
								<label for="f-option2">I agree with My mulberry registration policy</label>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<button type="submit" value="submit" class="button button-register w-100">
								Register
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Login Box Area =================-->


<!-- Модальное окно -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registration was successful</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You will be redirected to the authorization page in 3 seconds.
      </div>
    </div>
  </div>
</div>

<script>
	async function sendForm(form) {
		let formData = new FormData(form);
		let response = await fetch("addUser", {
			method: "POST",
			body: formData,
		});
		let res = await response.json();
		if (res.result == "success") {
			$('#myModal').modal('show');
			setTimeout(()=>{
				location.href = "auth";
			}, 3000)
		}else if (res.result == "exist"){
			info.innerText = "User already exists!";
		}

	}
</script>
